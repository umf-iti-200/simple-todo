<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple ToDo</title>

    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="A minimal task manager for your daily tasks">
    <meta name="theme-color" content="#0d6efd" />

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/images/favicons/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="navbar fixed-top bg-primary"></div>

    <div class="container">

        <div class="header">
            <h1 class="text-primary">ðŸ“Œ Simple ToDo</h1>
            <p class="text-muted">A minimal task manager for your daily tasks</p>
        </div>

        <div class="card card-body bg-light" class="mts-5">
            <form id="form-todo">
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="What should you do?" autofocus>
                    <div id="emailHelp" class="form-text">Max 15 characters</div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <table id="table-todos" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th width="100%">Text</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
